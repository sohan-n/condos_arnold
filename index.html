<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Vacation Condos</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');
  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
  
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f5f7fa;
      color: #333;
      line-height: 1.6;
    }
  
    header {
      background-image: url('banner.png');
      background-size: cover;
      background-position: center;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
  
    header::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }
  
    header h1 {
      position: relative;
      font-size: 3rem;
      color: #fff;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      border-radius: 12px;
      backdrop-filter: blur(5px);
    }
  
    section {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
  
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }
  
    .gallery img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 16px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
  
    .gallery img:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  
    .info h2, .calendar h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0077cc;
    }
  
    .info ul {
      list-style: none;
      padding-left: 1rem;
    }
  
    .info ul li {
      margin-bottom: 0.5rem;
      padding-left: 1.5rem;
      position: relative;
    }
  
    .info ul li::before {
      content: 'âœ”';
      position: absolute;
      left: 0;
      color: #00b894;
      font-weight: bold;
    }
  
    .calendar iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
  
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
        padding: 0.5rem 1rem;
      }
  
      .gallery img {
        height: 180px;
      }
    }
  </style>
  
</head>
<body>

  <header>
    <h1>Arnold Beach Condos</h1>
  </header>

  <section class="gallery">
    <img src="condo1.png" alt="Condo 1">
    <img src="condo2.png" alt="Condo 2">
    <img src="condo3.png" alt="Condo 3">
    <img src="condo4.png" alt="Condo 4">
  </section>

  <section class="info">
    <h2>Amenities</h2>
    <ul>
      <li>Oceanfront views</li>
      <li>High-speed Wi-Fi</li>
      <li>Smart TVs & streaming</li>
      <li>pool</li>
      <li>free parking</li>
      <li>clean</li>
    </ul>
  </section>

  <section class="calendar">
    <h2>Availability Calendar</h2>
    <!-- Replace the iframe below with your Google Calendar embed code -->
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&showPrint=0&title=asdas&showTitle=0&showTabs=0&showCalendars=0&src=dGlvcXNpM2lsYmtiaGs5c2pmb3JxMGNyM3NtdHI1bnFAaW1wb3J0LmNhbGVuZGFyLmdvb2dsZS5jb20&color=%233f51b5" style="border-width:0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
  </section>

</body>
</html>
